<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart E-Kart - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WAL E-Cart</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="navigation.html">Navigate</a>
            <a href="shopping-list.html">Shopping List</a>
        </nav>
    </header>

    <main>
        <div id = "new-product" >
            <section id="camera-feed" class="fif" style="width:100%">
                <h2>Product Detection</h2>
                <video id="video" width="140" height="124" autoplay></video>
                <p id="capture-message">Detect products by focusing the camera on them.</p>
            </section>
    
            <section id="product-info" class="fif" style="width:100%">
                <h2>Product Information</h2>
                <p id="product-details">No product detected yet.</p>
            </section>
        </div>
        
        <section id="cart-summary">
            <h2>Cart Summary</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: <span id="total-price">$0.00</span></p>
        </section>


        <section id="recommendations">
            <h2>Recommended Products</h2>
            <ul id="recommend-items">
                <!-- Recommendations will be dynamically added here -->
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
