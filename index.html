<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart E-Kart - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Smart E-Kart</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="navigation.html">Navigate</a>
            <a href="shopping-list.html">Shopping List</a>
        </nav>
    </header>

    <main>
        <section id="cart-summary">
            <h2>Cart Summary</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: <span id="total-price">$0.00</span></p>
        </section>

        <section id="camera-capture">
            <h2>Capture New Product</h2>
            <input type="file" id="camera-input" accept="image/*">
            <p id="capture-message">Capture an image of the product to add it to your cart.</p>
        </section>

        <section id="recommendations">
            <h2>Recommended Products</h2>
            <ul id="recommend-items">
                <!-- Recommendations will be dynamically added here -->
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
